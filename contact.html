    <meta charset="UTF-8" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!--logo-->
    <link rel="icon" href="meesho logo.png" />
    <!--my CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Font Awsome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar">
      <h1>Meesho</h1>

      <div class="navbar-links">
        <p class="navbar-link"><a href="index.html">Home</a></p>
        <p class="navbar-link"><a href="collection.html">Collection</a></p>
        <p class="navbar-link"><a href="contact.html">Contact</a></p>
      </div>

      <div class="navbar-menu-toggle" onclick="showNavbar()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <!--Side-navbar-->
    <div class="side-navbar">
      <p style="text-align: right" onclick="closeNavbar()">
        <i class="fa-solid fa-xmark"></i>
      </p>

      <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html">Home</a></p>
        <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
        <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
      </div>
    </div>

    <!--Contact form-->
    <div class="contact-block">
      <div class="head">
        <h2 style="margin: 10px">Contact Us</h2>
      </div>

      <div class="name">
        <label for="input">Name:</label>
        <input type="text" class="input" />
      </div>

      <div class="email">
        <label for="input">Email:</label>
        <input type="text" class="input" />
      </div>

      <div class="message">
        <label for="input">Message:</label>
        <input type="text" class="input1" placeholder="Message" />
      </div>

      <div class="button">
        <button>Submit</button>
      </div>
    </div>

    <!--Footer-->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-box-1">
          <h2 class="headingtext">Meesho</h2>
          <p>We are proud to sale our products to customer properly</p>
          <div class="footer-icon-container">
            <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
            <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
            <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
          </div>
        </div>
      </div>
      <p>@2025 Meesho.com</p>
    </div>
